<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey - Non-Alcoholic Beverages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, p {
      color: #2f855a;
    }

    .navbar {
      background-color: #2f855a;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar button {
      background-color: #f0fdf4;
      color: #2f855a;
      border: 2px solid #2f855a;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .navbar button:hover {
      background-color: #2f855a;
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .question {
      margin-bottom: 20px;
    }

    .question label {
      font-weight: bold;
    }

    .answers {
      margin-top: 10px;
    }

    .answers input {
      margin-right: 10px;
    }

    button.submit-button {
      background-color: #2f855a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button.submit-button:hover {
      background-color: #276749;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Ensures the modal is hidden initially */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
      color: #2f855a;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Non-Alcoholic Beverages Survey</h2>
    <button onclick="window.location.href='https://simonwangai17.github.io/dash/'">Main Page</button>
  </div>

  <div class="container">
    <form id="surveyForm">
      <div class="question">
        <label>Q1: How often do you purchase non-alcoholic adult beverages?</label>
        <div class="answers">
          <label><input type="radio" name="q1" value="Daily"> Daily</label><br>
          <label><input type="radio" name="q1" value="Weekly"> Weekly</label><br>
          <label><input type="radio" name="q1" value="Monthly"> Monthly</label><br>
          <label><input type="radio" name="q1" value="Occasionally"> Occasionally</label><br>
          <label><input type="radio" name="q1" value="Never"> Never</label>
        </div>
      </div>

      <button type="button" class="submit-button" onclick="openModal()">Submit Survey</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="surveyModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Non-Alcoholic Beverages</h3>
      <p>Thank you for participating in our survey! Please complete the Google Form below:</p>
      <iframe 
        src="https://forms.gle/ErLihmKbE3gAybKo6" 
        width="100%" 
        height="400px" 
        style="border: none;">
      </iframe>
      <button class="submit-button" onclick="redirectToMain()">Finish</button>
    </div>
  </div>

  <script>
    // Ensures the modal remains hidden on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('surveyModal').style.display = 'none';
    });

    function openModal() {
      // Show the modal popup
      document.getElementById('surveyModal').style.display = 'flex';
    }

    function closeModal() {
      // Hide the modal popup
      document.getElementById('surveyModal').style.display = 'none';
    }

    function redirectToMain() {
      // Redirect to the main page
      window.location.href = 'https://simonwangai17.github.io/dash/';
    }
  </script>
</body>
</html>
