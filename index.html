<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey - Non-Alcoholic Beverages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, p {
      color: #2f855a;
    }

    .navbar {
      background-color: #2f855a;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar button {
      background-color: #f0fdf4;
      color: #2f855a;
      border: 2px solid #2f855a;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .navbar button:hover {
      background-color: #2f855a;
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .question {
      margin-bottom: 20px;
    }

    .question label {
      font-weight: bold;
    }

    .answers {
      margin-top: 10px;
    }

    .answers input {
      margin-right: 10px;
    }

    button.submit-button {
      background-color: #2f855a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button.submit-button:hover {
      background-color: #276749;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #2f855a;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Non-Alcoholic Beverages Survey</h2>
    <button onclick="window.location.href='https://simonwangai17.github.io/dash/'">Main Page</button>
  </div>

  <div class="container">
    <form id="surveyForm">
      <div class="question">
        <label>Q1: How often do you purchase non-alcoholic adult beverages?</label>
        <div class="answers">
          <label><input type="radio" name="q1" value="Daily"> Daily</label><br>
          <label><input type="radio" name="q1" value="Weekly"> Weekly</label><br>
          <label><input type="radio" name="q1" value="Monthly"> Monthly</label><br>
          <label><input type="radio" name="q1" value="Occasionally"> Occasionally</label><br>
          <label><input type="radio" name="q1" value="Never"> Never</label>
        </div>
      </div>

      <div class="question">
        <label>Q2: Which types of non-alcoholic adult beverages do you purchase? Select all that apply.</label>
        <div class="answers">
          <label><input type="checkbox" name="q2" value="Non-Alcoholic Wine"> Non-Alcoholic Wine</label><br>
          <label><input type="checkbox" name="q2" value="Non-Alcoholic Beer"> Non-Alcoholic Beer</label><br>
          <label><input type="checkbox" name="q2" value="Non-Alcoholic Spirits"> Non-Alcoholic Spirits</label>
        </div>
      </div>

      <div class="question">
        <label>Q3: What is your primary reason for purchasing non-alcoholic adult beverages?</label>
        <div class="answers">
          <label><input type="radio" name="q3" value="Health reasons"> Health reasons</label><br>
          <label><input type="radio" name="q3" value="Designated driver"> Designated driver</label><br>
          <label><input type="radio" name="q3" value="Personal preference"> Personal preference</label><br>
          <label><input type="radio" name="q3" value="Religious reasons"> Religious reasons</label><br>
          <label><input type="radio" name="q3" value="Other"> Other</label>
        </div>
      </div>

      <div class="question">
        <label>Q4: How satisfied are you with the current options of non-alcoholic adult beverages on the market?</label>
        <div class="answers">
          <label><input type="radio" name="q4" value="1"> 1</label><br>
          <label><input type="radio" name="q4" value="2"> 2</label><br>
          <label><input type="radio" name="q4" value="3"> 3</label><br>
          <label><input type="radio" name="q4" value="4"> 4</label><br>
          <label><input type="radio" name="q4" value="5"> 5</label>
        </div>
      </div>

      <div class="question">
        <label>Q5: What flavors or characteristics in non-alcoholic beverages excite you the most?</label>
        <input type="text" name="q5" style="width: 100%;">
      </div>

      <div class="question">
        <label>Q6: Which non-alcoholic beverage brand do you prefer the most?</label>
        <input type="text" name="q6" style="width: 100%;">
      </div>

      <div class="question">
        <label>Q7: How likely are you to try a new non-alcoholic beverage product?</label>
        <div class="answers">
          <label><input type="radio" name="q7" value="Very likely"> Very likely</label><br>
          <label><input type="radio" name="q7" value="Somewhat likely"> Somewhat likely</label><br>
          <label><input type="radio" name="q7" value="Neutral"> Neutral</label><br>
          <label><input type="radio" name="q7" value="Somewhat unlikely"> Somewhat unlikely</label><br>
          <label><input type="radio" name="q7" value="Very unlikely"> Very unlikely</label>
        </div>
      </div>

      <div class="question">
        <label>Q8: What is your age group?</label>
        <div class="answers">
          <label><input type="radio" name="q8" value="Under 18"> Under 18</label><br>
          <label><input type="radio" name="q8" value="18-24"> 18-24</label><br>
          <label><input type="radio" name="q8" value="25-34"> 25-34</label><br>
          <label><input type="radio" name="q8" value="35-44"> 35-44</label><br>
          <label><input type="radio" name="q8" value="45-54"> 45-54</label>
        </div>
      </div>

      <div class="question">
        <label>Q9: What is your gender?</label>
        <div class="answers">
          <label><input type="radio" name="q9" value="Male"> Male</label><br>
          <label><input type="radio" name="q9" value="Female"> Female</label><br>
          <label><input type="radio" name="q9" value="Non-binary"> Non-binary</label><br>
          <label><input type="radio" name="q9" value="Prefer not to say"> Prefer not to say</label>
        </div>
      </div>

      <div class="question">
        <label>Q10: What is your income level?</label>
        <div class="answers">
          <label><input type="radio" name="q10" value="Under KSh25,000"> Under KSh25,000</label><br>
          <label><input type="radio" name="q10" value="KSh25,000 - KSh50,000"> KSh25,000 - KSh50,000</label><br>
          <label><input type="radio" name="q10" value="KSh50,000 - KSh75,000"> KSh50,000 - KSh75,000</label><br>
          <label><input type="radio" name="q10" value="KSh75,000 - KSh100,000"> KSh75,000 - KSh100,000</label><br>
          <label><input type="radio" name="q10" value="Over KSh100,000"> Over KSh100,000</label>
        </div>
      </div>

      <button type="button" class="submit-button" onclick="openModal()">Submit</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="surveyModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Complete the Google Form</h3>
      <iframe 
        src="https://forms.gle/ErLihmKbE3gAybKo6" 
        width="100%" 
        height="400px" 
        style="border: none;">
      </iframe>
      <button class="submit-button" onclick="redirectToMain()">Finish</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('surveyModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('surveyModal').style.display = 'none';
    }

    function redirectToMain() {
      window.location.href = 'https://simonwangai17.github.io/dash/';
    }
  </script>
</body>
</html>
